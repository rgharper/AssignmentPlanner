<h2 mat-dialog-title>New Class</h2>
<form [formGroup]="classForm" (ngSubmit)="handleSubmit()">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="Name" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput type="text" formControlName="Description" required></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Year Group</mat-label>
            <input matInput type="text" formControlName="Year" required>
        </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button="filled" mat-dialog-close>Close</button>
        <button mat-button="filled" mat-dialog-close type="submit" cdkFocusInitial>Submit</button>
    </mat-dialog-actions>
</form>
